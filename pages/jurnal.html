<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healingin - Profil</title>

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-quicksand: "Quicksand", sans-serif;
        --font-nunito: "Nunito", sans-serif;

        --font-sans: var(--font-quicksand);

        --color-accent1: #a7c7e7;
        --color-accent2: #98fb98;
      }
    </style>

    <link rel="stylesheet" href="../global.css" />

    <!-- fonts: Quicksand, Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 border-r border-accent2 p-4 bg-gray-50 flex flex-col">
        <a href="/" class="flex w-full py-6 items-center justify-center">
          <img src="/assets/icon.svg" alt="logo" />
        </a>

        <h2 class="text-xl font-bold mb-4">Jurnal Saya</h2>
        <nav class="flex flex-col gap-2 flex-1 font-nunito">
          <button class="px-3 py-2 text-left rounded border border-accent2">
            Jurnal baru +
          </button>

          <span class="w-full h-[1px] my-2 bg-accent2"></span>

          <button
            class="px-3 py-2 text-left rounded bg-accent2 border-1 border-accent2"
          >
            Jurnal Harian
          </button>
          <button
            class="px-3 py-2 text-left rounded hover:bg-gray-100 border border-accent2"
          >
            Refleksi Mingguan
          </button>
          <button
            class="px-3 py-2 text-left rounded hover:bg-gray-100 border border-accent2"
          >
            Catatan Syukur
          </button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-6 overflow-y-auto">
        <div class="flex w-full pb-8 justify-between items-center">
          <h1 class="text-2xl font-bold">Daftar Entry</h1>
          <!-- New entry btn -->
          <button
            class="px-5 py-2 rounded-lg text-black font-medium bg-accent1"
            onclick="openWritePopup()"
          >
            Catatan baru +
          </button>
        </div>
        <div class="space-y-4">
          <!-- Entry Card -->
          <article
            class="p-4 bg-white rounded-xl shadow hover:shadow-md border border-accent2"
          >
            <h2 class="font-semibold text-lg">Hari yang penuh energi</h2>
            <p class="text-gray-600 text-sm">02 Januari 2025</p>
            <p class="mt-2 text-gray-700 line-clamp-2">
              Hari ini aku merasa lebih produktif dari biasanya...
            </p>
            <!-- Mood -->
            <div class="mt-3 text-sm flex items-center gap-2">
              <span class="text-gray-500">Mood:</span>
              <img src="../assets/happy.svg" alt="happy" class="size-6" />
            </div>
            <!-- Detail btn -->
            <button
              class="mt-3 text-sm text-blue-600 hover:underline"
              onclick="openReadPopup('Hari yang penuh energi','02 Januari 2025','Hari ini aku merasa lebih produktif dari biasanya. Aku menyelesaikan banyak tugas dan tetap punya waktu untuk bersantai di sore hari. Menyadari hal itu membuatku merasa bersyukur.','ðŸ˜Š')"
            >
              Baca selengkapnya
            </button>
          </article>
        </div>
      </main>
    </div>

    <!-- Entry detail popup -->
    <div
      id="readPopup"
      class="fixed inset-0 hidden z-50 flex justify-center items-center bg-[#0000006b] backdrop-blur-[2px]"
    >
      <div
        class="bg-white w-full max-w-2xl rounded-xl shadow p-6 relative border border-accent2"
      >
        <button
          class="absolute top-4 right-4 text-2xl"
          onclick="closeReadPopup()"
        >
          âœ•
        </button>
        <div class="flex flex-col gap-3">
          <div>
            <h1 id="readTitle" class="text-2xl font-bold"></h1>
            <p id="readDate" class="text-gray-500 text-sm"></p>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-gray-500 text-sm">Mood:</span>
            <img src="../assets/happy.svg" alt="happy" class="size-6" />
          </div>
        </div>
        <article
          id="readContent"
          class="text-gray-800 space-y-3 mt-4"
        ></article>
      </div>
    </div>

    <!-- New entry popup -->
    <div
      id="writePopup"
      class="fixed inset-0 hidden z-50 flex justify-center items-center bg-[#0000006b] backdrop-blur-[2px]"
    >
      <div
        class="bg-white w-full max-w-2xl rounded-xl shadow p-6 relative border border-accent2"
      >
        <button
          class="absolute top-4 right-4 text-2xl"
          onclick="closeWritePopup()"
        >
          âœ•
        </button>

        <h1 class="text-2xl font-bold mb-4">Buat Catatan Baru</h1>
        <form class="space-y-4">
          <div class="flex gap-2">
            <!-- Title -->
            <div class="w-full">
              <label class="block text-sm font-medium mb-1">Judul</label>
              <input
                type="text"
                class="w-full border border-accent2 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[var(--color-accent1)]"
              />
            </div>

            <!-- Date -->
            <div>
              <label class="block text-sm font-medium mb-1">Tanggal</label>
              <input
                type="date"
                class="w-full border border-accent2 px-3 py-2 rounded-lg focus:ring-2 focus:ring-[var(--color-accent1)]"
              />
            </div>
          </div>

          <!-- Mood Tracker -->
          <div>
            <label class="block text-sm font-medium mb-1">Mood Hari Ini</label>
            <div class="flex gap-3 text-2xl">
              <button
                type="button"
                class="p-2 border border-accent2 hover:bg-gray-100 rounded"
              >
                <img src="../assets/happy.svg" alt="happy" class="size-8" />
              </button>
              <button
                type="button"
                class="p-2 border border-accent2 hover:bg-gray-100 rounded"
              >
                <img src="../assets/tired.svg" alt="tired" class="size-8" />
              </button>
              <button
                type="button"
                class="p-2 border border-accent2 hover:bg-gray-100 rounded"
              >
                <img src="../assets/neutral.svg" alt="neutral" class="size-8" />
              </button>
              <button
                type="button"
                class="p-2 border border-accent2 hover:bg-gray-100 rounded"
              >
                <img src="../assets/dizzy.svg" alt="dizzy.svg" class="size-8" />
              </button>
              <button
                type="button"
                class="p-2 border border-accent2 hover:bg-gray-100 rounded"
              >
                <img src="../assets/sad.svg" alt="sad" class="size-8" />
              </button>
            </div>
          </div>

          <!-- Content -->
          <div>
            <label class="block text-sm font-medium mb-1">Isi Jurnal</label>
            <div
              class="flex gap-2 border border-accent2 rounded-t-lg bg-gray-50 p-2 text-gray-600 text-sm"
            >
              <button type="button" class="px-2 py-1 hover:bg-gray-200 rounded">
                B
              </button>
              <button
                type="button"
                class="px-2 py-1 hover:bg-gray-200 rounded italic"
              >
                I
              </button>
              <button
                type="button"
                class="px-2 py-1 hover:bg-gray-200 rounded underline"
              >
                U
              </button>
              <button type="button" class="px-2 py-1 hover:bg-gray-200 rounded">
                â€¢ List
              </button>
              <button type="button" class="px-2 py-1 hover:bg-gray-200 rounded">
                1. List
              </button>
              <button type="button" class="px-2 py-1 hover:bg-gray-200 rounded">
                â€œ Quote
              </button>
            </div>
            <textarea
              rows="6"
              class="w-full border border-t-0 border-accent2 px-3 py-2 rounded-b-lg focus:ring-2 focus:ring-[var(--color-accent1)]"
            ></textarea>
          </div>

          <!-- Upload Picture -->
          <div>
            <label class="block text-sm font-medium mb-1"
              >Tambahkan Gambar</label
            >
            <div
              class="w-full h-40 flex flex-col items-center justify-center border-2 border-dashed border-accent2 rounded-lg cursor-pointer hover:bg-gray-50"
            >
              +
              <p class="text-sm text-gray-500 mt-2">Klik untuk upload gambar</p>
              <input type="file" class="hidden" id="uploadImage" />
            </div>
          </div>

          <!-- Save -->
          <button
            type="submit"
            class="px-6 py-2 rounded-lg text-white"
            style="background-color: var(--color-accent2)"
          >
            Simpan catatan
          </button>
        </form>
      </div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
