<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healingin</title>

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --font-quicksand: "Quicksand", sans-serif;
        --font-nunito: "Nunito", sans-serif;

        --font-sans: var(--font-quicksand);

        --color-accent1: #a7c7e7;
        --color-accent2: #98fb98;
      }
    </style>

    <link rel="stylesheet" href="global.css" />

    <!-- fonts: Quicksand, Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-sans">
    <!-- Login toggle (for dev and preview purposes) -->
    <button
      id="devLoginBtn"
      onclick="toggleLoginStatus()"
      class="absolute bottom-5 right-5 px-3 py-1 bg-black text-white rounded-lg"
    >
      Masuk
    </button>

    <!-- Register popup -->
    <div
      id="registerPopup"
      class="absolute hidden w-full h-full z-50 justify-center bg-[#0000006b] backdrop-blur-[2px] font-nunito"
    >
      <div
        class="flex flex-col px-8 py-6 m-auto text-center bg-white rounded-xl"
      >
        <div class="flex w-full gap-4 justify-between items-center">
          <img src="assets/logo.svg" class="size-10" />

          <h3 class="font-semibold">healingin</h3>

          <button class="text-2xl" onclick="toggleRegisterPopup()">X</button>
          <!-- <img src="" /> -->
        </div>

        <div class="flex flex-col px-8 py-6 gap-1">
          <h3 class="text-2xl">Bergabung bersama kami.</h3>
          <p class="text-sm font-light">
            Dapatkan manfaat nyata sekarang juga!
          </p>
        </div>

        <form class="flex flex-col w-full gap-1 text-left">
          <div class="">
            <label for="email1" class="text-sm">Email</label>
            <input
              type="email"
              id="email1"
              class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
            />
          </div>

          <div class="">
            <label for="name1" class="text-sm">Nama</label>
            <input
              type="text"
              id="name1"
              class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
            />
          </div>

          <div class="">
            <label for="username1" class="text-sm">Username</label>
            <input
              type="text"
              id="username1"
              class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
            />
          </div>

          <div class="relative">
            <label for="password1" class="text-sm">Password</label>
            <input
              type="password"
              id="password1"
              class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
            />
            <button
              type="button"
              onclick="togglePassword(registerPassword)"
              id="passwordBtn1"
              class="absolute inset-y-0 end-0 flex items-end p-2"
            >
              <img src="assets/eye-outline.svg" class="" />
            </button>
          </div>

          <div class="relative">
            <label for="confirmPassword" class="text-sm"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
            />
            <button
              type="button"
              onclick="togglePassword(confirmPassword)"
              id="confirmPasswordBtn"
              class="absolute inset-y-0 end-0 flex items-end p-2"
            >
              <img src="assets/eye-outline.svg" class="" />
            </button>
          </div>

          <button
            type=""
            class="w-max mx-auto my-7 px-14 py-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
          >
            Daftar
          </button>
        </form>

        <p class="text-sm text-gray-500">
          Sudah memiliki akun?
          <span
            class="text-accent1 hover:underline hover:cursor-pointer"
            onclick="toggleLoginPopup()"
            >Masuk.</span
          >
        </p>
      </div>
    </div>

    <!-- Login popup -->
    <div
      id="loginPopup"
      class="absolute hidden w-full h-full z-50 justify-center bg-[#0000006b] backdrop-blur-[2px] font-nunito"
    >
      <div
        class="flex flex-col px-8 py-6 m-auto text-center bg-white rounded-xl"
      >
        <div class="flex w-full gap-4 justify-between items-center">
          <img src="assets/logo.svg" class="size-10" />

          <h3 class="font-semibold">healingin</h3>

          <button class="text-2xl" onclick="toggleLoginPopup()">X</button>
          <!-- <img src="" /> -->
        </div>

        <div class="flex flex-col px-8 py-6 gap-1">
          <h3 class="text-2xl">Selamat datang kembali!</h3>
          <p class="text-sm font-light">Senang melihat Anda lagi ðŸ‘‹</p>
        </div>

        <form class="flex flex-col w-full gap-1 text-left">
          <div class="">
            <label for="username2" class="text-sm">Email atau Username</label>
            <input
              type="text"
              id="username2"
              class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
            />
          </div>

          <div class="">
            <label for="password2" class="text-sm">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password2"
                class="w-full p-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
              />
              <button
                type="button"
                onclick="togglePassword(loginPassword)"
                id="passwordBtn2"
                class="absolute inset-y-0 end-0 flex items-center p-2"
              >
                <img src="assets/eye-outline.svg" class="" />
              </button>
            </div>
            <p
              class="mt-1 text-right text-sm text-accent1 hover:underline hover:cursor-pointer"
            >
              Lupa password?
            </p>
          </div>

          <button
            type="button"
            class="w-max mx-auto my-7 px-14 py-2 text-sm border-2 border-accent1 rounded-lg bg-gray-50"
          >
            Masuk
          </button>
        </form>

        <p class="text-sm text-gray-500">
          Belum memiliki akun?
          <span
            class="text-accent1 hover:text-opacity-10 hover:cursor-pointer"
            onclick="toggleRegisterPopup()"
            >Daftar.</span
          >
        </p>
      </div>
    </div>

    <!-- Header -->
    <header
      class="sticky top-0 flex w-full px-24 py-6 justify-between items-center font-nunito bg-white"
    >
      <a href="">
        <img src="assets/logo.svg" alt="healingin logo" class="block h-12 p-1" />
      </a>

      <!-- Nav links -->
      <nav
        class="flex w-max px-2 py-1 gap-8 items-center text-base text-gray-500"
      >
        <div class="flex w-full gap-8">
          <a id="homeNav" href="/">Beranda</a>
          <a id="communityNav" href="/pages/komunitas.html">Komunitas</a>
          <a id="quizNav" href="/kuis">Refleksi</a>
          <a id="consultNav" href="/pages/konsultasi.html">Konseling</a>
        </div>

        <!-- <div
          class="w-full p-2 aspect-square rounded-full bg-gradient-to-b from-accent1 to-accent2"
        >
          <img src="assets/chatbot.svg" alt="chatbot" class="block size-7" />
        </div> -->
      </nav>

      <!-- CTA Login -->
      <button
        type="button"
        id="navLoginBtn"
        class="block px-4 py-2 bg-gradient-to-r from-accent1 to-accent2 rounded-full text-gray-500"
        onclick="toggleLoginPopup()"
      >
        Masuk
        <!-- <a href="/profile"><img src="assets/user.svg" /></a> -->
      </button>
    </header>

    <main id="mainContent" class="w-full"></main>

    <script src="js/script.js"></script>
  </body>
</html>
